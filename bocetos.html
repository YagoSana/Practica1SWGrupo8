<!DOCTYPE html>
<html lang="es">
    <head>
        <title>
            BOCETOS
        </title>
    </head>

    <body>
        <h1>
            BOCETOS FUNCIONALIDADES
        </h1>

        <h2>InfoCuenta</h2>

        <figure>
            <img src="bocetos/infoCuenta.png" style="width:200px">
            <figcaption>En este boceto podemos ver como se divide el apartado de cuenta. Tiene
            una seccion en la que puedes ver la foto y tu informacion personal. Hay un boton
            que permite editar dicha informacion y foto.
            </figcaption>
        </figure>
        

        <h2>ListaPedidos</h2>
        <figure>
            <img src="bocetos/listaPedidos.png" style="width:200px">
            <figcaption>En este otro podemos ver como se representaria la lista de pedidos. Se representara 
            de tal forma que se vera una lista con los pedidos mostrando el nombre, la foto, y la fecha
            estimada de cuando llegara el producto.
            </figcaption>
        </figure>
        
        <h2>PaginaPrincipal</h2>
        <figure>
            <img src="bocetos/paginaPrincipal.png" style="width:200px">
            <figcaption>En este boceto se puede apreciar como se veria la pagina principal de la tienda. De tal manera
            que tenemos: El logo arriba siempre a la izquierda, una 'nav' en el que se muestren las distintas secciones
            de la tienda a las que poder ir, un buscador, el apartado de cuenta arriba a la derecha (todos estos elementos
            citados anteriormente se mantienen en muchas de las paginas para hacer facilmente accesibles las paginas), un apartado
            citando Quienes Somos y finalmente una lista de los productos destacados de la tienda
            </figcaption>
        </figure>
        

        <h2>RegisterLogin</h2>
        <figure>
            <img src="bocetos/loginRegister.png" style="width:200px">
            <figcaption>Aqui podemos ver como sera el apartado de login/Register. Para hacer el register se debera poner un correo
            electronico que no exista previamente en la base de datos y poner la contraseña y confirmarla. Por otro lado el
            login se hace poniendo un correo que deba existir y poner tan solo una vez la contraseña (no aparecera un segundo
            campo para confirmar la contraseña en el login)
            </figcaption>
        </figure>
        

        <h2>SeccionCompra</h2>
        <figure>
            <img src="bocetos/seccionCompra.png" style="width:200px">
            <figcaption>En este boceto podemos ver como se representaria las secciones de compra de distintos productos. Tenemos la
            lista de productos relacionados con lo buscado y su informacion e imagen (ademas de los apartados principales
            citados anteriormente), incluyendo tambien la valoracion de cada producto que aparece.
            </figcaption>
        </figure>
        
        <h2>SeccionVenta</h2>
        <figure>
            <img src="bocetos/seccionVenta.png" style="width:200px">
            <figcaption>Para el boceto de ventas tenemos (tambien los apartados principales), secciones para hacer un upload
            de las fotos del producto e informacion del producto, para que asi la tienda pueda comprarlo y darle dinero
            al wallet del cliente
            </figcaption>
        </figure>
        
        <h2>ValoracionProductos</h2>
        <img src="bocetos/valoracion.png" style="width:200px">
        <figcaption>Para este ultimo boceto</figcaption>
    </body>

</html>
